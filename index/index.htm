<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class ="main">
    <form name = "form">
     <input type="textview"name="textview"class="textview">
     </form>
     <table>

        <tr>
            <td><input type="button" value="C" class="button"onclick="C"></td>
            <td><input type="button" value="/" class="button"onclick="/"></td>
            <td><input type="button" value="X" class="button"onclick="X"></td>
            <td><input type="button" value="=" class="button"onclick="="></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="button"onclick="7"></td>
            <td><input type="button" value="8" class="button"onclick="8"></td>
            <td><input type="button" value="9" class="button"onclick="9"></td>
            <td><input type="button" value="-" class="button"onclick="-"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="button"onclick="4"></td>
            <td><input type="button" value="5" class="button"onclick="5"></td>
            <td><input type="button" value="6" class="button"onclick="6"></td>
            <td><input type="button" value="+" class="button"onclick="+"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="button"onclick="1"></td>
            <td><input type="button" value="2" class="button"onclick="2"></td>
            <td><input type="button" value="3" class="button"onclick="3"></td>
            <td><input type="button" value="0" class="button"onclick="0"></td>
            
     </table>

    
</div>
    
</body>
</html>
